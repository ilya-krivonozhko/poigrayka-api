openapi: 3.0.3
info:
  title: poigrayka-api
  version: 1.0.0
  description: API интернет-магазина настольных игр
servers:
  - url: http://localhost:3000/api/v1
security:
  - bearerAuth: []
paths:
  /categories:
    get:
      summary: Получить список категорий
      security: []
      tags:
        - Categories
      responses:
        '200':
          description: Список объектов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Создать category
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '201':
          description: Создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /categories/{id}:
    get:
      summary: Получить category по ID
      security: []
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Объект
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Обновить category
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '200':
          description: Обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Удалить category
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Удалено
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /products:
    get:
      summary: Получить список products
      security: []
      tags:
        - Products
      responses:
        '200':
          description: Список объектов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: category_id
          in: query
          schema:
            type: integer
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - price_asc
              - price_desc
              - name_asc
              - name_desc
    post:
      summary: Создать product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /products/{id}:
    get:
      summary: Получить product по ID
      security: []
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Объект
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Обновить product
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Удалить product
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Удалено
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/sign_in:
    post:
      tags:
        - Auth
      summary: User sign in
      description: >
        Authenticates user via Devise. On success returns JWT in Authorization
        response header. Token is stateless and must be sent with each request.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Authenticated
          headers:
            Authorization:
              description: Bearer JWT token
              schema:
                type: string
        '401':
          description: Invalid credentials
        '422':
          description: Validation error
  /users/sign_out:
    delete:
      tags:
        - Auth
      summary: User sign out
      description: |
        Invalidates current JWT using revoke strategy (denylist or allowlist).
      responses:
        '204':
          description: Logged out
        '401':
          description: Unauthorized
  /users:
    post:
      tags:
        - Users
      summary: User registration
      description: >
        Registers a new user. Does NOT authenticate user automatically. Use
        /users/sign_in to obtain JWT.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '422':
          description: Validation error
  /me:
    get:
      tags:
        - Users
      summary: Get current user
      description: |
        Returns currently authenticated user based on JWT.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
    patch:
      tags:
        - Users
      summary: Update current user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateInput'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '422':
          description: Validation error
  /me/password:
    patch:
      tags:
        - Users
      summary: Change password
      description: >
        Changes current user password. All existing JWT tokens are invalidated
        after password change. User must re-authenticate.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - password
                - password_confirmation
              properties:
                current_password:
                  type: string
                  format: password
                password:
                  type: string
                  format: password
                  minLength: 8
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '204':
          description: Password updated
        '401':
          description: Unauthorized
        '422':
          description: Validation error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        JWT issued by Devise on sign in. Token contains `sub`, `jti`, `exp`.
        Revoked tokens are invalidated via denylist strategy.
  schemas:
    User:
      type: object
      required:
        - id
        - first_name
        - last_name
        - email
        - phone
        - role
        - gender
        - birth_date
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        patronymic:
          type: string
          maxLength: 50
          nullable: true
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
        gender:
          type: string
          enum:
            - unspecified
            - male
            - female
        birth_date:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UserInput:
      type: object
      required:
        - first_name
        - last_name
        - email
        - phone
        - password
        - password_confirmation
        - gender
        - birth_date
      properties:
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        patronymic:
          type: string
          maxLength: 50
          nullable: true
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          format: password
          minLength: 8
        password_confirmation:
          type: string
          format: password
          minLength: 8
        gender:
          type: string
          enum:
            - unspecified
            - male
            - female
        birth_date:
          type: string
          format: date
    UserUpdateInput:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        patronymic:
          type: string
          maxLength: 50
          nullable: true
        phone:
          type: string
        gender:
          type: string
          enum:
            - unspecified
            - male
            - female
        birth_date:
          type: string
          format: date
    Category:
      type: object
      required:
        - id
        - title
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        title:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CategoryInput:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 50
    Product:
      type: object
      required:
        - id
        - title
        - stock
        - description
        - short_description
        - rules
        - contents
        - price
        - min_players
        - max_players
        - age_rating
        - play_time
        - category_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 2
          maxLength: 80
        stock:
          type: integer
          minimum: 0
        description:
          type: string
          minLength: 4
        short_description:
          type: string
          minLength: 4
        rules:
          type: string
          minLength: 4
        contents:
          type: string
          minLength: 4
        price:
          type: number
          minimum: 0
          maximum: 10000000
        min_players:
          type: integer
          minimum: 0
        max_players:
          type: integer
          minimum: 0
          maximum: 100
        age_rating:
          type: integer
          minimum: 0
        play_time:
          type: integer
          minimum: 0
        category_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ProductInput:
      type: object
      required:
        - title
        - stock
        - description
        - short_description
        - rules
        - contents
        - price
        - min_players
        - max_players
        - age_rating
        - play_time
        - category_id
      properties:
        title:
          type: string
          minLength: 2
          maxLength: 80
        stock:
          type: integer
          minimum: 0
        description:
          type: string
          minLength: 4
        short_description:
          type: string
          minLength: 4
        rules:
          type: string
          minLength: 4
        contents:
          type: string
          minLength: 4
        price:
          type: number
          minimum: 0
          maximum: 10000000
        min_players:
          type: integer
          minimum: 0
        max_players:
          type: integer
          minimum: 0
          maximum: 100
        age_rating:
          type: integer
          minimum: 0
        play_time:
          type: integer
          minimum: 0
        category_id:
          type: integer
    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Не авторизован
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Доступ запрещён
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Не найдено
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnprocessableEntity:
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
tags:
  - name: Products
    description: Управление товарами
  - name: Categories
    description: Управление категориями
  - name: Auth
    description: Аутентификация и управление JWT
  - name: Users
    description: Профиль пользователя и регистрация
